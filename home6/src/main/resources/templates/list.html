<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>Анкеты, тесты, опросники</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<h2>Список, хранящийся в коллекции Лист</h2>
<table>
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Автор</th>
        <th>Количество вопросов</th>
        <th>Процент прохождения</th>
    </tr>
    <tr th:each="questionnaire: ${questionnaires}">
        <th th:text = "${questionnaire.id}"></th>
        <th th:text="${questionnaire.name}"></th>
        <th th:text = "${questionnaire.author}"></th>
        <th th:text = "${questionnaire.quantityQuestions}"></th>
        <th th:text = "${questionnaire.shareCorrectAnsers}"></th>
    </tr>
</table>
    <p></p>
    <p><a th:href = "@{/questionnaires}">На главную</a></p>
</body>
</html>
