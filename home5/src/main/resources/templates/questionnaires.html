<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>Анкеты, тесты, опросники</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h2>Анекты, тесты, опросники</h2>
    <p>Ниже представлен список доступных тестов, которые можно проходить</p>
    <table>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Автор</th>
        </tr>
        <tr th:each="questionnaire: ${questionnaires}">
            <th th:text = "${questionnaire.id}"></th>
            <th><a th:href = "@{/questionnaires/{id}(id=${questionnaire.id})}" th:text="${questionnaire.name}"></a></th>
            <th th:text = "${questionnaire.author}"></th>
        </tr>
    </table>

    <th><a th:href = "@{/questionnaires/list}">Посмотреть содержимое листа</a></th>

</body>
</html>
